<script>
	function jumlah(){
	var setengah=1/2;
	var pi      =3.14;
	var jari=document.getElementById('jari').value;
	var hasil=setengah*(pi*jari*jari);
	document.getElementById('hasil').innerHTML=hasil;
}

	function jumlah1(){
	var setengah=1/2;
	var d1     =document.getElementById('d1').value;
	var d2     =document.getElementById('d2').value;
	var hasil1  =setengah*d1*d2;
	document.getElementById('hasil1').innerHTML=hasil1;
}

	function jumlah2(){
	var setengah=1/2;
	var alas=document.getElementById('alas').value;
	var tiggi=document.getElementById('tinggi').value;
	var hasil2=setengah*(alas*tiggi);
	 document.getElementById('hasil2').innerHTML=hasil2;
}


</script>
